name: Build Docker images

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [latest, 10, 12, 14, 15, 16, 18]
        distro: [ stretch, buster, bullseye ]
    env:
      repo: "govpf/node"
    steps:

    - name: Checkout
      uses: actions/checkout@v3.0.2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2.2.0

    - name: Check file existence
      id: check_files
      uses: andstor/file-existence-action@v1
      with:
        files: ${{ matrix.version }}/${{ matrix.distro }}/Dockerfile

    - name: Compute tags
      if: steps.check_files.outputs.files_exists == 'true'
      env:
        repo: ${{ env.repo }}
        version: ${{ matrix.version }}
        distro: ${{ matrix.distro }}
      run: |
        TAGS="${repo}:${version}-${distro}"
        if [[ $distro == 'stretch' || $distro == 'bullseye' ]]; then
          TAGS+=",${repo}:${version}"
        fi
        echo 'docker_tags<<EOF' >> $GITHUB_ENV
        echo "$TAGS" >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV

    - name: Build and push
      if: steps.check_files.outputs.files_exists == 'true'
      uses: docker/build-push-action@v3.1.1
      with:
        context: .
        file: ./${{ matrix.version }}/${{ matrix.distro }}/Dockerfile
        platforms: linux/amd64
        pull: true
        push: false
        tags: ${{ env.docker_tags }}
